<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Dwelling House</title>
  <meta name="description" content="Animated drawings of the Canterbury Shaker Meeting House" />
  <meta http-equiv="author" content="Blue Jo" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="../css/mirror_media.css" type="text/css" rel="stylesheet" />
  <link href="../css/large_block.css" type="text/css" rel="stylesheet" />
  <link href="./css/dwelling_house.css" type="text/css" rel="stylesheet" />

<body>
  <div class="grid-container large-block">
    <div id='title-female'>
      <h2>DWELLING HOUSE</h2>
      <h4>WATERVLIET WEST FAMILY </h4>
      <h4 style="color:#b16286;">FEMALE DAILY SCHEDULE</h4>
    </div>
    <div id='title-male'>
      <h2>DWELLING HOUSE</h2>
      <h4>WATERVLIET WEST FAMILY</h4>
      <h4 style="color:#458588;">MALE DAILY SCHEDULE</h4>
    </div>
    <div id='axon'></div>
    <div id='clock'></div>
    <div id='time-label'>
      <h5 id='time'>04:30 AM</h5>
    </div>
    <div id='female-event-label-container'>
      <p id='female-event-label' class='tiny-text female-event'>Meeting.</p>
    </div>
    <div id='male-event-label-container'>
      <p id='male-event-label' class='tiny-text male-event'>Meeting.</p>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../js/jquery-csv.min.js"></script>
  <script type='text/javascript' src='../js/mirror_media.js'></script>
  <script src="./js/dwelling_house.js"></script>
